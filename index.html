<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <a href="#" class="navbar-brand text-start text-primary fs-4 fw-normal"
          >BiasharaSystem</a
        >

        <button class="btn btn-primary text-end">Sign In</button>
      </div>
    </nav>

    <div class="container py-5 mt-5" id="login">
      <form class="mt-5">
        <label for="email" class="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control w-50"
          required
        />
        <div class="invalid-feedback" id="invalid">Please use valid email.</div>

        <label for="password" class="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control w-50"
          required
        />

        <div class="invalid-feedback" id="feedback">
          Please choose 8 characters long password
        </div>

        <input
          type="checkbox"
          name="chackbox"
          id="checkbox"
          class="form-check-input"
        />
        <label for="checkbox" class="form-check-label">Remember me</label>
        <br />

        <button class="btn btn-primary btn-login w-50 mt-2">LogIn</button>
      </form>
      <br />
      <br />
      <div class="bg-secondary bg-opacity-25 rounded w-50 pb-2">
        <a href="#" class="ms-2" id="signup">Sign Up</a> <br />
        <a href="#" class="ms-2" id="forgot-password">Forgot Password</a>
      </div>
    </div>

    <div class="container py-5" id="signup-form">
      <form>
        <label for="firstname" id="firstname">First Name:</label>
        <input type="text" class="form-control w-50" id="firstname" required />

        <label for="lastname" id="lastname">Last Name:</label>
        <input type="text" class="form-control w-50" id="lastname" required />

        <label for="email" id="email">Email:</label>
        <input
          type="text"
          class="form-control w-50"
          id="signup-email"
          required
        />
        <div class="invalid-feedback" id="invalid-signup">
          Please use valid email.
        </div>

        <label for="password" id="password">Password:</label>
        <input
          type="password"
          class="form-control w-50"
          id="signup-password"
          required
        />
        <div class="invalid-feedback" id="feedback-signup">
          Please choose 8 characters long password
        </div>

        <label for="password" id="password">Confirm Password:</label>
        <input
          type="password"
          class="form-control w-50"
          id="confirm-password"
          required
        />
        <div class="invalid-feedback" id="confirm-feedback">
          Passwords does not match
        </div>

        <label for="gender" id="gender">Gender:</label>
        <select name="select" id="select" class="form-control w-50" required>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />

        <button class="btn btn-primary w-50" id="btn-signup">Sing Up</button>
      </form>
    </div>
  </body>
</html>
