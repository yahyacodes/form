<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <a href="#" class="navbar-brand text-start text-primary fs-4 fw-normal"
          >BiasharaSystem</a
        >

        <button class="btn btn-primary text-end">Sign In</button>
      </div>
    </nav>

    <div class="container py-5 mt-5">
      <form class="mt-5">
        <label for="email" class="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control w-50"
          required
        />
        <div class="invalid-feedback" id="invalid">Please use valid email.</div>

        <label for="password" class="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control w-50"
          required
        />

        <div class="invalid-feedback" id="feedback">
          Please choose 8 characters long password
        </div>

        <input
          type="checkbox"
          name="chackbox"
          id="checkbox"
          class="form-check-input"
        />
        <label for="checkbox" class="form-check-label">Remember me</label>
        <br />

        <button class="btn btn-primary btn-login w-50 mt-2">LogIn</button>
      </form>
      <br />
      <br />
      <div class="bg-secondary bg-opacity-25 rounded w-50 pb-2">
        <a href="#" class="ms-2">Sign Up</a> <br />
        <a href="#" class="ms-2">Forgot Password</a>
      </div>
    </div>
  </body>
</html>
