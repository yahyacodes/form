<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=	"https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="checkin.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-secondary bg-opacity-25">
   <nav class="navbar navbar-expand-lg bg-white">
    <a href="#" class="navbar-brand fw-normal text-primary ms-5">BiasharaSystem</a>

    <button class="btn btn-light navbar-toggler mx-5" data-bs-toggle="navbar" data-bs-target="navmenu">
        <i class="bi bi-list text-primary"></i>
    </button>

    <div class="row">
        <div class="col">
    <div class="collapse navbar-collapse" id="navmenu">
    <div class="dropdown" id="patients-dropdown">
        <button class="btn btn-light dropdown-toggle border-end">
            <i class="bi bi-people-fill"></i>
            Patients
        </button>

        <ul class="dropdown-menu" id="patient-list">
            <li class="dropdown-item">
                <i class="bi bi-people-fill"></i>
                All Patients
            </li>

            <li class="dropdown-item">
                <i class="bi bi-people-fill"></i>
                Patients Groups
            </li>

            <li class="dropdown-item">
                <i class="bi bi-plus"></i>
                New Patient
            </li>
        </ul>
    </div>

    <button class="btn btn-light border-end">
        <i class="bi bi-calendar3"></i>
        Appointments
    </button>

    <button class="btn btn-light border-end">
        <i class="bi bi-person-fill"></i>
        Check INs
    </button>

    <div class="dropdown" id="services-dropdown">
        <button class="btn btn-light dropdown-toggle border-end">
            <i class="bi bi-box-seam-fill"></i>
            Services
        </button>

        <ul class="dropdown-menu" id="service-list">
            <li class="dropdown-item">
                <i class="bi bi-plus-lg"></i>
                New Service
            </li>

            <li class="dropdown-item">
                <i class="bi bi-circle"></i>
                 All Services
            </li>
        </ul>
    </div>
    </div>
        </div>
    </div>
    
    <div class="col d-flex flex-row-reverse mx-5">

        <button class="btn btn-primary" id="number-input">
            <i class="bi bi-person-fill"></i>
            Check In
        </button> 

        <button class="btn btn-primary mx-2">
            <i class="bi bi-plus-lg"></i>
            New Transaction
        </button> 

        <i class="bi bi-search border-end mx-2"></i>

        <i class="bi bi-bell-fill border-end mx-2"></i>
    </div>
   </nav>

   <section class="mt-3 ms-3 mx-3 rounded bg-white" style="height: 51rem;">
    <div class="row">
        <div class="col ms-4 mt-3">
            <h1 class="fs-5 fw-bold">Check INs (This Month)</h1>
        </div>

        <div class="col d-flex flex-row-reverse mx-4 mt-3">
    <div class="btn-group ">
        <button class="bt btn-outline-primary">
            <i class="bi bi-funnel-fill"></i>
            Filter
        </button>

        <button class="bt btn-outline-primary">
            <i class="bi bi-plus-lg"></i>
            New Check INs
        </button>

        <button class="bt outline-primary">
            <i class="bi bi-x-lg"></i>
            Delete
        </button>
    </div>
        </div>
    </div>
    <hr class="clearfix w-100">
    
    <p class="ms-3 fs-6">show 
        <select name="select" id="show">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="100">100</option>
        </select>
         entries
    </p>

    <table class="table table-striped ms-3 mx-5">
        <thead>
        <tr>
            <th scope="col">
                <input type="checkbox" name="checkbox" id="table-box">
            </th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Status</th>
            <th scope="col">Location</th>
            <th scope="col">Recorded At</th>
        </tr>
        </thead>
        <tbody id="name-list"></tbody>
    </table>

    <div class="modal" id="check-number">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Check In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Phone Number</p>
              <input type="search" id="search" class="form-control">
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-primary" id="close">
                <i class="bi bi-x-lg"></i>
                Cancel
              </button>
    
              <button class="btn btn-primary" id="check-in">
                <i class="bi bi-person-fill"></i>
                Check In
            </button> 
            </div>
          </div>
        </div>
      </div>
   </section>

   <footer class="page-footer bg-white font-small fixed-bottom">
    <div class="container">
    <div class="row">
        <div class="col">
        <p class="fw-bold mt-3">2022&copy;BiasharaSystem</p>
        </div>

        <div class="col d-flex flex-row-reverse">
            <p class="fw-bold mt-3">Contact Us</p>
        </div>
    </div>
    </div>
   </footer>
  </body>
</html>
